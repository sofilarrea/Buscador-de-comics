<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA COMIC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <header>
        <div class="logo">
            <div class="logo-h3">
               <p>ADA COMIC</p>
            </div>
        </div>
        <div class="hero">
            <figure>
                <img src="/assets/images/photo.avif" alt="imágen con todos los superhéroes">
            </figure>
        </div>
    </header>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center my-8">Marvel Comics</h1>
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Buscar cómic..." class="border p-2 rounded w-1/2">
            <div class="flex space-x-4">
                <select class="border p-2 rounded">
                    <option value="comic">Comic</option>
                    <option value="character">Personaje</option>
                </select>
                <select class="border p-2 rounded">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="oldest">Más viejos</option>
                    <option value="newest">Más nuevos</option>
                </select>
                <button class="bg-black text-white px-4 py-2 rounded hover:bg-red-500 transition">Buscar</button>
            </div>
        </div>
        <div id="comics-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    
        <!-- Sección de detalles del cómic -->
        <div id="comic-details" class="hidden mt-8">
            <img id="comic-image" class="w-full h-auto mb-4" alt="Comic Image">
            <h2 id="comic-title" class="text-2xl font-bold"></h2>
            <p id="comic-published" class="text-lg"></p>
            <p id="comic-writers" class="text-lg"></p>
            <p id="comic-description" class="mt-2"></p>
        </div>
    </div>
    
      
      
    <script src="/script/main.js"></script>
</body>
</html>

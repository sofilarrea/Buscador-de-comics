<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA COMIC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <header>
        <div class="logo">
            <div class="logo-h3">
                <a href="/index.html"><p>ADA COMIC</p></a>
            </div>
        </div>
        <div class="hero">
            <figure>
                <img src="/assets/images/photo.avif" alt="imágen con todos los superhéroes">
            </figure>
        </div>
    </header> 
    <div id="spinner" class="hidden">
        <div class="loader"></div>
    </div>
    
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-4 mt-12">
            <input type="text" placeholder="Buscar cómic..." class="border p-2 rounded w-1/2">
            <div class="flex space-x-4">
                <select class="border p-2 rounded">
                    <option value="comic">Comic</option>
                    <option value="character">Personaje</option>
                </select>
                <select class="border p-2 rounded">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="oldest">Más viejos</option>
                    <option value="newest">Más nuevos</option>
                </select>
                <button class="bg-black text-white px-4 py-2 rounded hover:bg-red-800 transition">Buscar</button>
            </div>
        </div>
        <div id="comics-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        <div id="pagination-container" class="mt-4 flex justify-center"></div>

    
        <!-- Sección de detalles del cómic -->
        <div id="comic-details" class="hidden p-4 bg-white rounded-lg shadow-md">
            <div class="flex">
                <!-- Imagen del cómic -->
                <div class="flex-shrink-0">
                    <img id="comic-image" class="w-48 h-auto rounded" alt="Comic Cover">
                </div>
                <!-- Información del cómic -->
                <div class="ml-4">
                    <h2 id="comic-title" class="text-2xl font-bold"></h2>
                    <p id="comic-published" class="text-gray-700"></p>
                    <p id="comic-writers" class="text-gray-700"></p>
                    <p id="comic-description" class="mt-2"></p>
                </div>
            </div>
        </div>
        
    </div>
    
      
      
    <script src="/script/main.js"></script>
</body>
</html>
